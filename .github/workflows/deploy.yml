name: Deploy to EC2

on:
  push:
    branches: [main, master]

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e

            # ── Login to GHCR ──
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            # ── Pull latest image ──
            IMAGE="ghcr.io/${{ github.repository }}:latest"
            docker pull "$IMAGE"

            # ── Stop existing container ──
            docker stop criaai-documentserver 2>/dev/null || true
            docker rm criaai-documentserver 2>/dev/null || true

            # ── Run new container ──
            docker run -d \
              --name criaai-documentserver \
              --restart unless-stopped \
              -p 80:80 \
              -p 443:443 \
              -e JWT_ENABLED=true \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_HEADER=Authorization \
              -e JWT_IN_BODY=true \
              -e LETS_ENCRYPT_DOMAIN="${{ secrets.DOMAIN }}" \
              -e LETS_ENCRYPT_MAIL="${{ secrets.CERT_EMAIL }}" \
              -v ds_data:/var/www/onlyoffice/Data \
              -v ds_lib:/var/lib/onlyoffice \
              -v ds_db:/var/lib/postgresql \
              -v ds_rabbitmq:/var/lib/rabbitmq \
              -v ds_redis:/var/lib/redis \
              -v ds_logs:/var/log/onlyoffice \
              -v ds_fonts:/usr/share/fonts/custom \
              "$IMAGE"

            # ── Wait for healthy ──
            echo "Waiting for DocumentServer to start..."
            for i in $(seq 1 60); do
              if curl -sf http://localhost/healthcheck > /dev/null 2>&1; then
                echo "DocumentServer is healthy!"
                exit 0
              fi
              sleep 10
            done
            echo "WARNING: Healthcheck not passing yet (may still be initializing)"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Container status ==="
            docker ps --filter name=criaai-documentserver --format "table {{.Status}}\t{{.Ports}}"

            echo ""
            echo "=== Disk usage ==="
            df -h / | tail -1

            echo ""
            echo "=== Docker disk usage ==="
            docker system df

      - name: Cleanup old images
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker image prune -af --filter "until=168h"
