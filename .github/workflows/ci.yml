name: CI

on:
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          push: false
          load: true
          tags: criaai/documentserver:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run -d \
            --name ds-test \
            -e JWT_ENABLED=true \
            -e JWT_SECRET=ci-test-secret \
            -p 8080:80 \
            criaai/documentserver:pr-${{ github.event.pull_request.number }}

      - name: Wait for services to start
        run: |
          echo "Waiting for DocumentServer to initialize..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:8080/healthcheck > /dev/null 2>&1; then
              echo "DocumentServer is healthy after ${i}0 seconds"
              exit 0
            fi
            echo "Attempt $i/60 - waiting..."
            sleep 10
          done
          echo "DocumentServer failed to start"
          docker logs ds-test
          exit 1

      - name: Verify patches applied
        run: |
          # Check license patch is in place
          docker exec ds-test ls -la /snapshot/server/Common/sources/constants.js
          docker exec ds-test ls -la /snapshot/server/Common/sources/license.js

          # Check createConnector patch
          docker exec ds-test grep -q 'createConnector' /var/www/onlyoffice/documentserver/web-apps/apps/api/documents/api.js.tpl

          echo "All patches verified"

      - name: Cleanup
        if: always()
        run: docker rm -f ds-test 2>/dev/null || true
